<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org” xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shared/_layout">

<head>
    <link rel="stylesheet" href="/css/slots.css">
</head>


<body>
<div layout:fragment="content">
    <div class="text-center slot border-5">
        <h1 class="fw-bolder h1">Slots</h1>
            <div class="m-auto text-center">



                <div class="row wheel-container">
                    <div id="slot-wheel-1"></div>
                    <div id="slot-wheel-2"></div>
                    <div id="slot-wheel-3"></div>
                </div>

                <div class="button-container row">
                    <div class="row">
                        <div class="slot-bet-section col">
                            <label for="bet-input">Bet: </label>
                            <input id="bet-input" type="number" name="bet" min="1" max="5" value="1">
                        </div>
                        <div class="slot-balance-section col">
                            <label for="slot-balance">Balance: </label>
                            <input id="slot-balance" name="balance" readonly th:if="${result}" th:value="${result.balanceLeft}">
                        </div>
                        <div class="slot-win-section col">
                            <label for="slot-win-text">Win: </label>
                            <input id="slot-win-text" name="win" readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button onclick="requestSpin()" type="button" id="slots-spin" class="spin-button btn-danger btn-lg">Spin</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/slots.js"></script>


    <script>
    </script>

</div>



</body>
</html>
