<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org” xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shared/_layout">
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="form-container w-25 px-4">
            <form class="" method="post" th:action="@{/forgot-password-reset/new}">

                <h3 class="text-center fw-bold mb-3">Reset password</h3>

                <div th:if="${error}" class="alert alert-danger text-center">
                    <h6>There was an issue.</h6>
                    <span class="response-info">
                        The passwords do not match.
                    </span>
                </div>


                <input th:if="${token}" hidden th:field="*{token}" th:value="${token}">
                <input hidden th:field="*{userRequest.firstname}" th:value="${userRequest.firstname}">

                <div class="form-row">
                    <label class="form-label-extra">Password</label>
                    <input class="form-control" th:field="*{userRequest.password}" th:value="${userRequest.password}" name="password" type="password" minlength="5" required>
                </div>
                <div class="form-row">
                    <label class="form-label-extra">Repeat password</label>
                    <input class="form-control" th:field="*{userRequest.repeatPassword}" th:value="${userRequest.repeatPassword}" name="password" type="password" minlength="5" required>
                </div>

                <div class="form-row my-4 mx-auto">
                    <button class="w-75 mx-auto btn btn-primary" type="submit">Send</button>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
