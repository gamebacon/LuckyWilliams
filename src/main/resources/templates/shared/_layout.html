<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org” xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/stuff.css">
</head>
<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a href="/" class="navbar-brand h1 mb-0">
                <img class="d-inline-block align-top" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" height="30" width="30">
                BingoCasino
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item active" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" href="/users">Users</a>
                    </li>

                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/games">Games</a>
                    </li>


                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link justify-content-end" href="/account">My account</a>
                <!--<a class="nav-item nav-link justify-content-end" href="/account" th:text=${#authentication.getPrincipal().getUsername()}></a>-->
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="nav-item nav-link justify-content-end" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <main role="main" class="pb-3">
        <br>
        <div layout:fragment="content" style="min-height: 650px; padding: 75px;" class="display-center">

        </div>
    </main>
</div>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2022 - Gamebacon Studios - All rights reserved.  <!-- <a asp-area="" asp-page="/Privacy">Privacy</a> -->
    </div>
</footer>
</body>
</html>
