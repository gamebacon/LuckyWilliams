<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org” xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="shared/_layout">
<body>
<div layout:fragment="content">
    <div class="p-lg-5 rounded-1">
        <div class="row" th:if="@{message}">
            <span class="text-center alert">[[${message}]]</span>
        </div>
        <table class="table table-striped">
            <tr>
                <th class="h3 fw-bolder">Users</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="/users/new" class="btn btn-primary">New User</a></td>
            </tr>
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Surname</th>
                <th>Username</th>
                <th>Email</th>
                <th>Verified</th>
                <th>Role</th>
                <th>Gender</th>
                <th></th>
            </tr>
                <th:block th:each="user : ${listUsers}">
                    <tr class="">
                        <td>[[${user.id}]]</td>
                        <td>[[${user.firstname}]]</td>
                        <td>[[${user.surname}]]</td>
                        <td>[[${user.username}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.enabled}]]</td>
                        <td>[[${user.role}]]</td>
                        <td>[[${user.gender}]]</td>
                        <td><a class="btn btn-secondary" th:href="@{'/users/edit/' + ${user.id}}" >Edit</a></td>
                        <td><a class="btn btn-danger" onclick="return confirm('Are you sure?')" th:href="@{'/users/delete/' + ${user.id}}" >Delete</a></td>
                    </tr>
                </th:block>
        </table>
        </div>
    </div>
</body>
</html>
